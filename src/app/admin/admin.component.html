<ion-header>
  <ion-buttons slot="end">
    <ion-button (click)="logout()">Cerrar Sesión</ion-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Administración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuarios Registrados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let user of users">
          {{ user.email }}
          <ion-button slot="end" color="danger" (click)="emailToDelete = user.email">Eliminar</ion-button>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label position="floating">Correo Electrónico del Usuario a Eliminar</ion-label>
        <ion-input [(ngModel)]="emailToDelete" type="email"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="deleteUser()">Eliminar Usuario</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
