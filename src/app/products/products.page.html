<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesi√≥n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Precio: {{ product.price | currency }}</p>
      </ion-label>
      <ion-button (click)="addToCart(product)" slot="end">Agregar al carrito</ion-button>
      <ion-button (click)="checkout(product)" slot="end" color="primary">Comprar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="viewCart()">Ver Carrito</ion-button>
  </ion-toolbar>
</ion-footer>
