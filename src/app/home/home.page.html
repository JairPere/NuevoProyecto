<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/login">Iniciar Sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Encabezado con el botón del menú -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Bienvenido a la Tienda de Software</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Productos Destacados</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Aquí podrías mostrar productos o enlaces -->
            <p>Encuentra las mejores ofertas en software aquí.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" routerLink="/login">Ver Productos</ion-button>
</ion-content>
