<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- BotÃ³n o flecha para regresar -->
      <ion-button routerLink="/products">
        <ion-icon name="arrow-back-outline"></ion-icon> <!-- Icono de flecha -->
      </ion-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>Precio: {{ item.price | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="checkout()">Pagar</ion-button>
</ion-content>
